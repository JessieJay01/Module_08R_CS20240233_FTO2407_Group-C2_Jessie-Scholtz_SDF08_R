<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container mx-auto px-7 px-4">
            <footer class="bg-[#659f8f] dark:bg-[#313131] flex-col gap-6">
                <div class="container px-6 py-12 mx-auto md:justify-between">
                    <div class="flex flex-col md:flex-row md:justify-between gap-8">
                        <div class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">
                            <h1 class="max-w-lg" ><strong>Subscribe to our newsletter for updates.</strong></h1>
                            <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
                                <input id="email" type="email" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" aria-label="Email Address" required>
                                <button class="w-full px-3 py-1 rounded-md hover:bg-orange-600 font-semibold font-semibold text-[#white] bg-[#d86943] " aria-label="Subscribe" >
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] mb-6 grid-col-2 font-semibold">Quick Link</p>
                            <div class="grid">
                                <a href="#" class="hover:underline">Home</a>
                                <a href="#" class="hover:underline">Who We Are</a>
                                <a href="#" class="hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] mb-6 grid-col-3 font-semibold">Technologies</p>
                            <div class="grid">
                                <a href="#" class="hover:underline">HTML</a>
                                <a href="#" class="hover:underline">CSS</a>
                                <a href="#" class="hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
